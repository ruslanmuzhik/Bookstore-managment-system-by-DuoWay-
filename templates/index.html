<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
     <body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-dark">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="/home"></use></svg>
      <span class="fs-4" style="color: cornflowerblue;"><strong>Books library</strong></span>
    </a>
    <ul class="nav nav-pills">
      {% if session.user %}
      <form action="/upload_book">
        <button type="submit" class="btn btn-info" style="margin-right: 10px">Upload book</button>
      </form>
      <form action="/logout">
        <button type="submit" class="btn btn-primary" style="margin-right: 55px">Logout</button>
      </form>
      {% else %}
      <form action="/auth">
        <button type="submit" class="btn btn-info" style="margin-right: 10px">Sign-in</button>
      </form>
      {% endif %}
    </ul>
  </header>

  <div class="container">
    <div class="row">
      {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="row g-0">

            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Author: {{ book.author }}</p>
                  <p class = "card-text"> Description: {{ book.description }} </p>
                <div class="rating-container">
                  <div class="rating-stars">
                    {{ book.rating }} ðŸŒŸ
                  </div>
                  <form action="/download/{{book.title}}">
                    <button type="submit" class="btn btn-primary">Download book</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</body>
</html>
